<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú</title>
  <style>
    /* Fondo general */
    body {
        margin: 0;
        font-family: "Times New Roman", serif;
        background-color: #ffffff;
        color: #000;
    }

    /* Encabezado MENU */
    header {
        background-color: #735856; /* Marrón vino */
        text-align: center;
        padding: 40px 0;
    }

    header h1 {
        color: #fff;
        font-size: 48px;
        font-style: italic;
        margin: 0;
    }

    /* Sección de Entradas */
    .section-title {
        text-align: center;
        margin: 20px 0;
    }

    .section-title h2 {
        display: inline-block;
        background-color: #d6cf7f; /* Verde mostaza */
        padding: 10px 30px;
        border-radius: 5px;
        font-style: italic;
        font-size: 28px;
        color: #000;
    }

    /* Contenedor de productos */
    .menu-container {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        margin: 40px;
    }

    /* Estilo para cada item */
    .menu-item {
        width: 40%;
        text-align: center;
        font-size: 20px;
        line-height: 1.5;
    }

    .menu-item img {
        width: 100%;
        max-width: 300px;
        border-radius: 10px;
        margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h1>menu</h1>
  </header>

  <!-- Sección de entradas -->
  <section class="section-title">
    <h2>entradas</h2>
  </section>

  <!-- Contenedor de los platos -->
  <section class="menu-container">
    
    <!-- Bruschetta -->
    <div class="menu-item">
      <p>-bruschetta $12.000:<br>
      pan tostado, tomate, albahaca, aceite de oliva</p>
      <img src="https://www.recetasnestle.com.co/sites/default/files/styles/recipe_detail_desktop/public/srh_recipes/6a422ad8de7850c47f89b6012fca69c1.webp?itok=nZ2b5PrJ" alt="Bruschetta">
    </div>

    <!-- Empanadas -->
    <div class="menu-item">
      <p>-empanadas caseras $10.000:<br>
      rellenas de carne o pollo, salsa de la casa</p>
      <img src="https://www.cocinacaserayfacil.net/wp-content/uploads/2018/04/Empanadas-de-carne-picada.jpg" alt="Empanadas">
    </div>

  </section>

</body>
</html>
