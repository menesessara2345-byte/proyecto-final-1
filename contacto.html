<body>
  <header class="site-header">
    <h1 class="logo">Sabores del Valle</h1>
    <nav class="main-nav">
      <a href="index.html">Inicio</a>
      <a href="menu.html">Menú</a>

      <a href="nosotros.html">Nosotros</a>
      <a href="contacto.html" class="active">Contacto</a>
    </nav>
  </header>

  <main class="container">
    <h2>Contáctanos</h2>
    <p>Si tienes alguna pregunta o deseas más información, completa el formulario o visítanos en nuestra ubicación.</p>

    <section class="contacto-grid">
      <form class="contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit" class="btn">Enviar</button>
      </form>

      <div class="mapa">
        <h3>Nuestra Ubicación</h3>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7GhTYorI6lxJusPoyBDFejMKVWDiaDpS4pA&s" width="300" height="200">
        <p>Calle 58B #11S  14, Manizales, Colombia</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 Sabores Autenticos,Momentos Inolvidables</p>
  </footer>
