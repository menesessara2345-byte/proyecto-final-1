<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background-color: #fff;
      color: #000;
      text-align: center;
    }

    header {
      background-color: #6f5555; /* color marrón */
      padding: 20px 0;
    }

    header h1 {
      color: white;
      font-style: italic;
      font-size: 36px;
      margin: 0;
    }

    .slogan {
      background-color: #d5d083; /* amarillo verdoso */
      display: inline-block;
      margin: 30px 0;
      padding: 15px 25px;
      font-size: 28px;
      font-style: italic;
      border-radius: 4px;
    }

    .contact-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 40px auto;
      max-width: 1000px;
    }

    .contact-box {
      flex: 1;
      padding: 20px;
    }

    .contact-box p {
      margin: 10px 0;
      font-size: 18px;
    }

    .contact-box img, .contact-box i {
      margin-top: 10px;
      width: 40px;
      height: 40px;
    }

    /* Iconos en círculos */
    .icon {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .icon img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>contacto</h1>
  </header>

  <div class="slogan">
    Sabores Autenticos,<br>
    Momentos inolvidables
  </div>

  <div class="contact-container">
    <!-- Teléfono -->
    <div class="contact-box">
      <p><strong>tel:</strong><br>
      311-621-1950, 321-377-6942</p>
      <div class="icon">
        <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Teléfono">
      </div>
    </div>

    <!-- Dirección -->
    <div class="contact-box">
      <p><strong>direccion:</strong><br>
      Calle 58B #11S 14</p>
      <div class="icon">
        <img src="https://img.icons8.com/ios-filled/50/ff0000/marker.png" alt="Ubicación">
      </div>
    </div>

    <!-- Gmail -->
    <div class="contact-box">
      <p><strong>gmail:</strong><br>
      saboresautenticos75@gmail.com</p>
      <div class="icon">
        <img src="https://img.icons8.com/color/48/gmail.png" alt="Gmail">
      </div>
    </div>
  </div>
</body>
</html>
