<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante</title>

  <style>
    /* ----- Estilos Generales ----- */
    body {
        margin: 0;
        padding: 0;
        font-family: "Georgia", serif;
        background-color: #ffffff;
        text-align: center;
    }

    /* ----- Encabezado Superior ----- */
    header {
        background-color: #6f5555;  /* Marrón */
        color: white;
        padding: 30px 20px;
        font-size: 2rem;
        font-family: "Brush Script MT", cursive;
    }

    /* ----- Subtítulo ----- */
    header h2 {
        font-family: "Brush Script MT", cursive;
        font-size: 2.5rem;
        margin: 0;
        color: white;
    }

    /* ----- Contenedor de Botones ----- */
    .nav-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        justify-items: center;
        margin: 40px auto;
        max-width: 600px;
    }

    /* ----- Botones ----- */
    .nav-buttons a {
        display: inline-block;
        background-color: #d6d370; /* Amarillo verdoso */
        color: black;
        font-size: 2rem;
        font-family: "Brush Script MT", cursive;
        text-decoration: none;
        padding: 15px 40px;
        border-radius: 5px;
        transition: 0.3s;
    }

    .nav-buttons a:hover {
        background-color: #c4c056;
        transform: scale(1.05);
    }

    /* ----- Imagen inferior (carrusel o foto) ----- */
    section img {
        width: 60%;
        margin: 20px auto;
        display: block;
        border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h2>Momentos Inolvidables</h2>
  </header>

  <!-- Botones de navegación -->
  <div class="nav-buttons">
    <a href="menu.html">menu</a>
    <a href="reservas.html">reservas</a>
    <a href="contactos.html">contactos</a>
    <a href="nosotros.html">nosotros</a>
  </div>

  <!-- Imagen o carrusel -->
  <section>
    <img src="img/restaurante.jpg" alt="Restaurante">
  </section>

</body>
</html>
