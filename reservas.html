<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva</title>
  <style>
    /* Estilo general */
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #fff;
      color: #000;
      text-align: center;
    }

    /* Encabezado */
    .header {
      background: #7b5c5c;
      color: white;
      padding: 20px 0;
    }

    .reserva {

      margin-bottom: 20px;
      font-size: 1.1em;
    }

    /* Formulario */
    .form-reserva {
      max-width: 500px;

      text-align: left;

    .form-reserva label {

    }

    .form-reserva textarea {
      resize: none;
      height: 80px;
    }

    /* Bot√≥n */
    .btn {
      margin-top: 20px;

      background: #7b5c5c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    .btn:hover {
      background: #5c4343;
    }

    /* Mensaje */
    .mensaje {
      background: #e6e394;
      margin-top: 30px;
      padding: 15px;
      display: inline-block;
      font-size: 1.2em;
      font-style: italic;
    }
  </style>
</head>
<body>
